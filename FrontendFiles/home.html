<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CampusTrack - Success</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #f5f5f7;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content {
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        font-size: 34px;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        color: #515154;
        margin: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="content">
    <h1>Welcome to CampusTrack!</h1>
    <p>You have logged in successfully.</p>
</div>

</body>
</html>
