<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CampusTrack - Register</title>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;

    background: url('images/infosys_image.jpg') no-repeat center center;
    background-size: cover;
}

body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #00ff88, #00e5ff, #ff00c8, #ff8c00);
    background-size: 400% 400%;
    animation: gradientMove 10s infinite ease-in-out;
    opacity: 0.55;
    z-index: 1;
}

@keyframes gradientMove {
    0% { background-position: left; }
    50% { background-position: right; }
    100% { background-position: left; }
}

.shape {
    position: absolute;
    border-radius: 50%;
    filter: blur(40px);
    opacity: 0.6;
}

.shape1 { width: 200px; height: 200px; background: #00e5ff; top: -30px; left: -30px; animation: float 6s infinite alternate; }
.shape2 { width: 250px; height: 250px; background: #ff00c8; bottom: -50px; right: -40px; animation: float 7s infinite alternate-reverse; }

@keyframes float {
    from { transform: translateY(0px); }
    to { transform: translateY(30px); }
}

.header {
    position: absolute;
    top: 0;
    width: 100%;
    padding: 20px 0;
    text-align: center;
    background: rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(8px);
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    z-index: 10;
}

.header-title {
    color: #fff;
    font-size: 38px;
    font-weight: 800;
    margin: 0;
    text-shadow: 0 0 20px rgba(0,0,0,0.9);
    letter-spacing: 1px;
}

.header-subtitle {
    color: #ffe600;
    font-size: 18px;
    margin-top: 5px;
    font-weight: 500;
}

.glass-box {
    position: relative;
    z-index: 5;
    width: 450px;
    padding: 40px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    box-shadow: 0 0 45px rgba(255,255,255,0.5);
    animation: popUp 1.5s ease;
    margin-top: 80px;
}

@keyframes popUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 25px;
}

input, select {
    width: 100%;
    padding: 15px;
    margin: 12px 0;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    outline: none;
    background-color: rgba(255,255,255,0.93);
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input:focus, select:focus {
    box-shadow: 0 0 15px #fff;
    transform: scale(1.02);
}

button {
    width: 100%;
    padding: 15px;
    margin-top: 15px;
    background: linear-gradient(45deg, #ff00c8, #3f51b5);
    color: #fff;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    transition: 0.3s;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px #fff;
}

.link {
    margin-top: 15px;
    text-align: center;
    color: white;
    font-size: 15px;
}

a {
    color: yellow;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="shape shape1"></div>
<div class="shape shape2"></div>

<div class="header">
    <div class="header-title">CampusTrack</div>
    <div class="header-subtitle">Intelligent Lost & Found Locator</div>
</div>

<div class="glass-box">
    <h2>Register Account</h2>

    <form onsubmit="registerSuccess(event)">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="studentId" placeholder="Student / Employee ID" required>
        <input type="text" name="phone" placeholder="Mobile Number" required>

        <select name="role" required>
            <option disabled selected>Select Role</option>
            <option value="STUDENT">Student</option>
            <option value="STAFF">Staff</option>
            <option value="ADMIN">Admin</option>
        </select>

        <input type="password" name="password" placeholder="Create Password" required>

        <button type="submit">Create Account</button>

        <div class="link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </form>
</div>

<script>
function registerSuccess(event) {
    event.preventDefault();
    alert("Account Created Successfully!");
    window.location.href = "login.html";
}
</script>

</body>
</html>
