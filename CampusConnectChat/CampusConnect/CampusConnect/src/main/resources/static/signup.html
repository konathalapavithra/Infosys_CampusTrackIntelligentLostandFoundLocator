<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusTrack | Join Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-container { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 2.5rem; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 480px; border: 1px solid rgba(255,255,255,0.3); }
        .brand { color: #0d6efd; font-weight: 800; font-size: 2.2rem; margin-bottom: 0.5rem; }
        .form-control, .form-select { border-radius: 12px; padding: 0.75rem; border: 1px solid #e0e0e0; transition: all 0.3s; }
        .form-control:focus { box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1); border-color: #0d6efd; }
        .btn-primary-custom { background: #00875a; border: none; padding: 0.8rem; border-radius: 12px; font-weight: 700; color: white; width: 100%; transition: transform 0.2s; }
        .btn-primary-custom:hover { transform: translateY(-2px); background: #006644; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="text-center">
            <div class="brand">CampusTrack üêæ</div>
            <p class="text-muted fw-bold">Create Your Campus Account</p>
        </div>
        <form id="signupForm" class="mt-4">
            <div class="mb-3">
                <label class="form-label small fw-bold">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Campus Email</label>
                <input type="email" id="email" class="form-control" placeholder="name@university.edu" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Role</label>
                <select id="role" class="form-select" required>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Administrator</option>
                </select>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label small fw-bold">Confirm</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn-primary-custom mt-3 shadow-sm">Register Account</button>
        </form>
        <div class="text-center mt-4">
            <span class="text-muted small">Already registered? <a href="login.html" class="text-decoration-none fw-bold">Login here</a></span>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            // CRITICAL: Prevents the page from refreshing automatically
            e.preventDefault(); 

            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                password: password
            };

            try {
                // Sends the data to your Spring Boot AuthController
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    // Success! Redirect to login page
                    window.location.href = "login.html?registered=true";
                } else {
                    const errorMsg = await response.text();
                    alert("Registration Failed: " + errorMsg);
                }
            } catch (error) {
                console.error("Connection Error:", error);
                alert("Could not connect to the server. Check if Spring Boot is running.");
            }
        });
    </script>
</body>
</html>
