<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusTrack | Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            /* Same Background as Login and Register */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0;
        }

        .auth-container { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            padding: 3rem; 
            border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 480px; 
            border: 1px solid rgba(255,255,255,0.3);
            text-align: center;
        }

        .brand { 
            color: #0d6efd; 
            font-weight: 800; 
            font-size: 2.2rem; 
            letter-spacing: -1px; 
        }

        .form-label { 
            font-size: 0.85rem; 
            font-weight: 700; 
            color: #444; 
            margin-bottom: 0.5rem; 
            text-align: left; 
            display: block; 
        }

        .form-control { 
            border-radius: 12px; 
            padding: 0.85rem; 
            background: #ffffff; 
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }

        .form-control:focus { 
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1); 
            border-color: #0d6efd; 
        }

        .btn-reset { 
            /* Yellow Theme for Recovery Action */
            background: #ffc107; 
            color: #000; 
            border-radius: 12px; 
            padding: 0.8rem; 
            font-weight: 700; 
            width: 100%; 
            border: none;
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2);
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .btn-reset:hover { 
            transform: translateY(-2px);
            background: #e0a800; 
        }

        .footer-link {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #0d6efd;
            font-weight: 700;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="brand">CampusTrack üêæ</div>
        <h5 class="mt-2 mb-4 text-secondary fw-semibold">Recover Password</h5>
        
        <p class="text-muted small mb-4">Enter your institutional email below and we'll send you a link to reset your password safely.</p>
        
        <form id="resetForm" class="text-start">
            <div class="mb-4">
                <label class="form-label">Campus Email</label>
                <input type="email" class="form-control" placeholder="name@university.edu" required>
            </div>
            
            <button type="button" class="btn-reset" onclick="handleReset()">Send Reset Link</button>
        </form>
        
        <div class="text-center">
            <a href="login.html" class="footer-link">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        function handleReset() {
            const email = document.querySelector('input[type="email"]').value;
            if(email) {
                alert("Instructions have been sent to: " + email);
                window.location.href = "login.html";
            } else {
                alert("Please enter your campus email.");
            }
        }
    </script>
</body>
</html>
