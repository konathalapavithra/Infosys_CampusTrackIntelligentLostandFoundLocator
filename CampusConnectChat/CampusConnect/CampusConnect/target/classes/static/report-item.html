<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusTrack | Report Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; padding: 40px 20px; }
        .form-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 24px; padding: 3rem; max-width: 800px; margin: auto; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.3); }
        .type-toggle { background: #f1f5f9; border-radius: 50px; padding: 5px; display: inline-flex; margin-bottom: 2rem; }
        .toggle-btn { border: none; padding: 10px 30px; border-radius: 50px; font-weight: 700; transition: 0.3s; color: #64748b; background: transparent; }
        .toggle-btn.active.lost { background: #dc3545; color: white; }
        .toggle-btn.active.found { background: #00875a; color: white; }
        .form-control, .form-select { border-radius: 12px; padding: 0.8rem; border: 1px solid #e2e8f0; }
        .btn-submit { padding: 1rem; border-radius: 12px; font-weight: 700; border: none; color: white; transition: 0.3s; width: 100%; }
        .btn-lost { background: #dc3545; }
        .btn-found { background: #00875a; }

        /* Preview Styling */
        #preview { max-height: 200px; border-radius: 12px; object-fit: contain; }
        .preview-container { border: 2px dashed #e2e8f0; border-radius: 16px; padding: 15px; background: #fff; }
    </style>
</head>
<body>
<div class="form-card">
    <div class="text-center">
        <h2 class="fw-bold mb-3" id="formTitle">Report Lost Item</h2>
        <div class="type-toggle">
            <button type="button" class="toggle-btn active lost" id="lostTab" onclick="switchMode('LOST')">I Lost Something</button>
            <button type="button" class="toggle-btn" id="foundTab" onclick="switchMode('FOUND')">I Found Something</button>
        </div>
    </div>

    <form id="itemForm">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="small fw-bold mb-2">Item Name</label>
                <input type="text" id="title" class="form-control" placeholder="e.g. Blue Wallet" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="small fw-bold mb-2">Category</label>
                <select id="category" class="form-select" required>
                    <option value="electronics">Electronics</option>
                    <option value="documents">Documents</option>
                    <option value="clothing">Clothing</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="small fw-bold mb-2">General Campus Zone</label>
                <select id="campusZone" class="form-select" required>
                    <option value="MAIN_LIBRARY">Main Library</option>
                    <option value="CENTRAL_CAFETERIA">Central Cafeteria</option>
                    <option value="ENGINEERING_BLOCK">Engineering Block</option>
                    <option value="SPORTS_COMPLEX">Sports Complex</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="small fw-bold mb-2">Specific Spot Detail</label>
                <input type="text" id="specificLocation" class="form-control" placeholder="e.g. Near the vending machine" required>
            </div>
            <div class="col-md-12 mb-3">
                <label class="small fw-bold mb-2">Date Found/Lost</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="col-12 mb-4">
                <label class="small fw-bold mb-2">Description</label>
                <textarea id="description" class="form-control" rows="4" placeholder="Unique marks, brand, etc."></textarea>
            </div>

            <div class="col-12 mb-3">
                <label class="small fw-bold mb-2">Upload Image (Optional)</label>
                <input type="file" id="itemImage" class="form-control" accept="image/*" onchange="previewImage(event)">

                <div id="imagePreviewContainer" class="mt-3 d-none text-center preview-container">
                    <p class="small text-muted mb-2">Selected Image Preview:</p>
                    <img id="preview" src="#" alt="Preview" class="img-thumbnail shadow-sm mb-2">
                    <button type="button" class="btn btn-sm btn-link text-danger text-decoration-none d-block mx-auto" onclick="removeImage()">
                        <i class="bi bi-trash"></i> Remove Photo
                    </button>
                </div>
            </div>
        </div>

        <button type="submit" class="btn-submit btn-lost" id="submitBtn">Submit Report</button>
        <div class="text-center mt-3">
            <a href="home.html" class="text-decoration-none small fw-bold text-muted">‚Üê Back to Dashboard</a>
        </div>
    </form>
</div>

<script>
    let currentMode = 'LOST';

    function switchMode(mode) {
        currentMode = mode;
        const lostTab = document.getElementById('lostTab');
        const foundTab = document.getElementById('foundTab');
        const submitBtn = document.getElementById('submitBtn');
        const formTitle = document.getElementById('formTitle');

        if (mode === 'LOST') {
            lostTab.classList.add('active', 'lost');
            foundTab.classList.remove('active', 'found');
            submitBtn.className = 'btn-submit btn-lost';
            formTitle.innerText = 'Report Lost Item';
        } else {
            foundTab.classList.add('active', 'found');
            lostTab.classList.remove('active', 'lost');
            submitBtn.className = 'btn-submit btn-found';
            formTitle.innerText = 'Report Found Item';
        }
    }

    document.getElementById('itemForm').onsubmit = async (e) => {
        e.preventDefault();

        // Critical for Milestone 4: Pull reporter email from session
        const userEmail = localStorage.getItem('userEmail');
        const fileInput = document.getElementById('itemImage');

        if (!userEmail) {
            alert("Session expired. Please log in again.");
            window.location.href = 'login.html';
            return;
        }

        const formData = new FormData();
        formData.append("title", document.getElementById('title').value);
        formData.append("category", document.getElementById('category').value);
        formData.append("campusZone", document.getElementById('campusZone').value);
        formData.append("specificLocation", document.getElementById('specificLocation').value);
        formData.append("date", document.getElementById('date').value);
        formData.append("description", document.getElementById('description').value);
        formData.append("itemType", currentMode);
        formData.append("reporterEmail", userEmail); // Essential for chat routing
        formData.append("status", "AVAILABLE");

        if (fileInput.files[0]) {
            formData.append("image", fileInput.files[0]);
        }

        try {
            // Endpoint handles multi-part image data
            const response = await fetch('/api/items/report-with-image', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert("Success! Item reported.");
                window.location.href = 'search-items.html';
            } else {
                alert("Failed to save. Check server logs.");
            }
        } catch (error) {
            console.error("Submission error:", error);
        }
    };

    // Image Preview Logic
        function previewImage(event) {
            const input = event.target;
            const container = document.getElementById('imagePreviewContainer');
            const preview = document.getElementById('preview');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    container.classList.remove('d-none'); // Show the preview
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function removeImage() {
            const input = document.getElementById('itemImage');
            const container = document.getElementById('imagePreviewContainer');
            const preview = document.getElementById('preview');

            input.value = ""; // Clear the file input
            preview.src = "#";
            container.classList.add('d-none'); // Hide the preview
        }
</script>
</body>
</html>
