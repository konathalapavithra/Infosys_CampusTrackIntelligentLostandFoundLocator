<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusTrack | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 3rem; 
            border-radius: 28px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 440px; 
            border: 1px solid rgba(255,255,255,0.8);
        }
        .brand { color: #0d6efd; font-weight: 800; font-size: 2.4rem; letter-spacing: -1px; }
        .form-label { font-size: 0.85rem; font-weight: 700; color: #475569; margin-bottom: 0.5rem; }
        .form-control { 
            border-radius: 14px; 
            padding: 0.85rem 1.2rem; 
            background: #f1f5f9; 
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        .form-control:focus { 
            background: #fff; 
            border-color: #0d6efd; 
            box-shadow: 0 0 0 4px rgba(13,110,253,0.1); 
        }
        .btn-login { 
            background: #007bff; 
            color: white; 
            border-radius: 14px; 
            padding: 1rem; 
            font-weight: 700; 
            width: 100%; 
            border: none; 
            box-shadow: 0 10px 20px rgba(0,123,255,0.2);
            transition: transform 0.2s;
        }
        .btn-login:hover { transform: translateY(-2px); background: #0056b3; }
        .link-footer { font-size: 0.9rem; color: #64748b; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <div class="brand">CampusTrack üêæ</div>

        <div id="successAlert" class="alert alert-success mt-3 py-2 small fw-bold" style="display: none; border-radius: 12px;">
            ‚úÖ Registration successful! Please log in.
        </div>

        <h5 class="mt-2 mb-4 text-secondary fw-semibold">Welcome Back</h5>
        
        <form id="loginForm" class="text-start">
            <div class="mb-4">
                <label class="form-label">Campus Email</label>
                <input type="email" id="email" class="form-control" placeholder="example@campus.edu" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <div class="text-end mb-4">
                <a href="forgot-password.html" class="text-decoration-none small text-primary fw-bold">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-login">Log In</button>
        </form>
        
        <div class="mt-5 link-footer">
            Don't have an account? <a href="signup.html" class="text-decoration-none fw-bold text-dark">Create Account</a>
        </div>
    </div>

    <script>
        // 1. Show success message if coming from signup
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                document.getElementById('successAlert').style.display = 'block';
            }
        };
		
		

        // 2. Handle Login Submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const emailInput = document.getElementById('email').value;
        const passwordInput = document.getElementById('password').value;

        const credentials = {
            email: emailInput,
            password: passwordInput
        };

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(credentials)
            });

            if (response.ok) {
                const data = await response.json();
                console.log("Login Success:", data);

                // SAVE SESSION INFO
                localStorage.setItem('token', data.token);
                localStorage.setItem('role', data.role);
                localStorage.setItem('userEmail', emailInput);

                // ‚úÖ Now correctly saves the name for home.html greeting
                localStorage.setItem('userName', data.name || 'User');

                // Redirect to Home
                window.location.href = "home.html";
            } else {
                // This will fire if the password is wrong or email not found
                const errorMsg = await response.text();
                alert("Login Failed: " + errorMsg);
            }
        } catch (error) {
            // This will fire if your Spring Boot server is not running
            console.error("Error:", error);
            alert("Connection failed. Please ensure the backend server is running on localhost:8080.");
        }
    });
    </script>
</body>
</html>
