<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusTrack | My Conversations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .list-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .chat-item {
            background: white;
            border-radius: 18px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #e2e8f0;
            text-decoration: none !important;
            display: flex;
            align-items: center;
        }
        .chat-item:hover {
            transform: translateX(8px);
            border-color: #0d6efd;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #0d6efd, #6610f2);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 1.2rem;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="list-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold mb-0">Messages</h3>
            <p class="small text-muted mb-0" id="userIdentity">Loading identity...</p>
        </div>
        <a href="home.html" class="btn btn-sm btn-outline-secondary rounded-pill px-3">
            <i class="bi bi-arrow-left me-1"></i> Home
        </a>
    </div>

    <div id="conversationList">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 small text-muted">Retrieving persistent records from MySQL...</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // 1. Identity Link Verification
        const myEmail = localStorage.getItem('userEmail');

        if (!myEmail) {
            window.location.href = 'login.html';
            return;
        }

        document.getElementById('userIdentity').innerText = `Logged in as: ${myEmail}`;

        const listContainer = document.getElementById('conversationList');

        try {
            // 2. Fetch unique chat partners via the UNION query in ChatRepository
            const response = await fetch(`/api/chat/partners?email=${encodeURIComponent(myEmail)}`);

            if (!response.ok) throw new Error('API unreachable');

            const partners = await response.json();
            listContainer.innerHTML = '';

            // 3. Handle empty state if no MySQL records exist
            if (!partners || partners.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-chat-dots fs-1 d-block mb-3 opacity-25"></i>
                        <h5 class="fw-bold text-dark">No Active Chats</h5>
                        <p class="small">Start a conversation by contacting an item founder from the search page.</p>
                        <a href="search-items.html" class="btn btn-primary rounded-pill btn-sm mt-3 px-4">Find Items</a>
                    </div>`;
                return;
            }

            // 4. Generate Private Conversation Links
            partners.forEach(partner => {
                // Ensure the user doesn't chat with themselves
                if (partner === myEmail || !partner) return;

                const partnerInitial = partner.charAt(0).toUpperCase();

                // Logic: receiver param triggers Private Chat mode in chat.html
                listContainer.innerHTML += `
                    <a href="chat.html?receiver=${encodeURIComponent(partner)}&itemId=0" class="chat-item shadow-sm">
                        <div class="avatar">${partnerInitial}</div>
                        <div class="flex-grow-1">
                            <h6 class="fw-bold mb-0 text-dark">${partner}</h6>
                            <p class="small text-muted mb-0">Private Conversation History</p>
                        </div>
                        <div class="text-end">
                            <i class="bi bi-chevron-right text-muted"></i>
                        </div>
                    </a>
                `;
            });

        } catch (error) {
            console.error("Fetch error:", error);
            listContainer.innerHTML = `
                <div class="alert alert-danger rounded-4 p-4 text-center">
                    <i class="bi bi-exclamation-triangle-fill fs-2 d-block mb-2"></i>
                    <strong>Database Connection Error</strong><br>
                    <small>Failed to retrieve conversations. Please check if the backend Spring Boot server is running on port 8080.</small>
                </div>`;
        }
    });
</script>
</body>
</html>
