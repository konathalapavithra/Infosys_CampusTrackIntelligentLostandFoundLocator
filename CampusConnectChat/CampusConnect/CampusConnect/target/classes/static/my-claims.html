<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusTrack | My Claims</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            padding: 40px 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .claim-row {
            background: white;
            border-radius: 15px;
            margin-bottom: 1rem;
            padding: 1.5rem;
            transition: 0.3s;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.8rem;
            display: inline-block;
        }

        .status-PENDING {
            background: #fff3cd;
            color: #856404;
            border-left: 5px solid #ffc107;
        }

        .status-APPROVED {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .status-REJECTED {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .chat-btn {
            margin-top: 10px;
            padding: 6px 16px;
            font-size: 0.85rem;
            border-radius: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">My Claims ðŸ“‹</h2>
        <a href="home.html" class="btn btn-outline-dark rounded-pill px-4">
            Back to Dashboard
        </a>
    </div>

    <div class="glass-card">
        <div id="noClaims" class="text-center py-5 d-none">
            <i class="bi bi-inbox fs-1 text-muted"></i>
            <p class="mt-3 text-muted">You haven't submitted any claims yet.</p>
        </div>

        <div id="claimsContainer"></div>
    </div>
</div>

<script>
    async function fetchMyClaims() {

        const userEmail = localStorage.getItem('userEmail');

        if (!userEmail) {
            window.location.href = 'login.html';
            return;
        }

        try {
            const response = await fetch(`/api/claims/user/${userEmail}`);
            const claims = await response.json();

            const container = document.getElementById('claimsContainer');
            const emptyMsg = document.getElementById('noClaims');

            if (!claims || claims.length === 0) {
                emptyMsg.classList.remove('d-none');
                return;
            }

            container.innerHTML = claims.map(claim => {

                // âœ… Chat button ONLY if APPROVED
                const chatButton = claim.status === 'APPROVED'
                    ? `<button class="btn btn-primary chat-btn"
                               onclick="openChat(${claim.itemId})">
                           ðŸ’¬ Chat
                       </button>`
                    : '';

                return `
                    <div class="claim-row status-${claim.status}">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="fw-bold mb-1">Item ID: #${claim.itemId}</h5>
                                <p class="text-muted small mb-0">
                                    Submitted on: ${new Date(claim.claimedAt).toLocaleDateString()}
                                </p>
                                <p class="mt-2 mb-0">
                                    <strong>Your Proof:</strong> ${claim.proofOfOwnership}
                                </p>
                            </div>

                            <div class="text-end">
                                <span class="status-badge status-${claim.status}">
                                    ${claim.status}
                                </span>
                                <br/>
                                ${chatButton}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

        } catch (error) {
            console.error("Error fetching claims:", error);
        }
    }

    // âœ… Chat redirect
    function openChat(itemId) {
        window.location.href = `chat.html?itemId=${itemId}`;
    }

    fetchMyClaims();
</script>

</body>
</html>
